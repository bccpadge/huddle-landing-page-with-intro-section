<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
      <a href="#">
        <img src="./images/logo.svg" alt="Huddle's logo" class="logo-image">
      </a>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container d-grid">
          <figure class="hero-banner">
            <img src="./images/illustration-mockups.svg" class="hero-image" alt="" aria-label="true">
          </figure>
          <div class="hero-content-group">
            <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
            <p class="hero-description">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
            </p>
            <a href="#" class="btn btn-purple">Register</a>
          </div> 
        </div>
      </section>
    </main>
    <footer>
      <ul class="social-list place-items-center">
        <li>
          <a href="#" class="social-link place-items-center" aria-label="facebook">
            <i class="ri-facebook-fill"></i>
          </a>
        </li>
      
      <li>
        <a href="#" class="social-link place-items-center" aria-label="twitter">
          <i class="ri-twitter-fill" ></i>
        </a>
      </li>
      <li>
        <a href="#" class="social-link place-items-center"  aria-label="instagram">
          <i class="ri-instagram-line"></i>
        </a>
      </li>
      </ul>
    </footer>
</body>
</html>
